<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechConnect Support</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f7ff',
                            100: '#e0eefe',
                            200: '#bae0fd',
                            300: '#7ac6fd',
                            400: '#36a6f9',
                            500: '#0c87eb',
                            600: '#0068cc',
                            700: '#0054a6',
                            800: '#00468a',
                            900: '#003c73',
                        },
                        secondary: {
                            50: '#f5f7fa',
                            100: '#ebeef5',
                            200: '#d2d9e7',
                            300: '#a7b7d1',
                            400: '#7590b5',
                            500: '#5272a0',
                            600: '#3e5985',
                            700: '#34496c',
                            800: '#2d3e5a',
                            900: '#28354d',
                        },
                    }
                }
            }
        }
    </script>
    <!-- Custom styles -->
    <style>
        .message-appear {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .typing-indicator span {
            animation: blink 1.4s infinite both;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0% { opacity: 0.1; }
            20% { opacity: 1; }
            100% { opacity: 0.1; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="mb-6">
            <div class="flex items-center justify-center mb-4">
                <div class="bg-gradient-to-r from-primary-600 to-secondary-500 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">TechConnect Support</h1>
            <p class="text-center text-gray-600 max-w-xl mx-auto">Get help with your products, orders, and technical issues. Our support team is here to assist you.</p>
        </header>
        
        <!-- Chat Container -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Chat Messages -->
            <div id="chat-container" class="p-4 h-[500px] overflow-y-auto">
                <div class="flex mb-4">
                    <div class="flex-shrink-0 mr-3">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary-600 to-secondary-500 flex items-center justify-center">
                            <span class="text-white font-bold">TC</span>
                        </div>
                    </div>
                    <div class="message-appear bg-gray-100 rounded-2xl py-3 px-4 max-w-[80%]">
                        <p class="text-gray-800">Hello! Welcome to TechConnect Support. How can I help you today?</p>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="border-t border-gray-200 p-4 bg-gray-50">
                <div class="flex items-center">
                    <input 
                        type="text" 
                        id="user-input" 
                        class="flex-1 border border-gray-300 rounded-l-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" 
                        placeholder="Type your question here..."
                    >
                    <button 
                        id="send-btn" 
                        class="bg-gradient-to-r from-primary-600 to-primary-700 text-white py-3 px-6 rounded-r-lg hover:from-primary-700 hover:to-primary-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.925A1.5 1.5 0 005.135 9.25h6.115a.75.75 0 010 1.5H5.135a1.5 1.5 0 00-1.442 1.086l-1.414 4.926a.75.75 0 00.826.95 28.896 28.896 0 0015.293-7.154.75.75 0 000-1.115A28.897 28.897 0 003.105 2.289z" />
                        </svg>
                    </button>
                </div>
                <div class="flex justify-between mt-3">
                    <button 
                        id="reset-btn" 
                        class="text-gray-600 text-sm flex items-center hover:text-primary-600 transition duration-300"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        New Conversation
                    </button>
                    <p class="text-xs text-gray-500">Powered by Secret AI</p>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>Â© 2023 TechConnect. For urgent issues, call us at 1-800-TECH-HELP.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
